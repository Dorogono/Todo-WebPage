<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-WebPage</title>
    <style>
      @import "wrap.css";
    </style>
  </head>
  <body>
    <div class="first-row">
      <div class="show-time">
        <span class="ampm"></span>
        <span class="clock"></span>
      </div>

      <input type="checkbox" class="time-Btn" id="toggle" />
      <label for="toggle" class="toggle-label">
        <div class="switchbox">
          <span class="hour-first hour-style">24h</span>
          <span class="hour-second hour-style">12h</span>
          <span class="circle"></span>
        </div>
      </label>

      <div class="greeting-wrap">
        <div class="greeting-text-wrap">
          <span class="greeting-text-ampm"></span>
          <span class="greeting-text-name"></span>
        </div>
        <form class="greeting-form">
          <input type="text" placeholder="What is your name?" class="askName" />
        </form>
      </div>

      <div class="weather"></div>
    </div>

    <div class="todo-wrap">
      <form class="todo-form">
        <input type="text" placeholder="Write a today's task." />
      </form>
      <ul class="todo-List"></ul>
    </div>

    <script src="js/show-time.js"></script>
    <script src="js/greeting.js"></script>
  </body>
</html>
