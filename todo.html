<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-WebPage</title>
    <style>
      @import "wrap.css";
    </style>
  </head>
  <body>
    <div class="first-row">
      <div class="show-time">
        <div class="clock"></div>
        <div class="calendar"></div>
      </div>

      <div class="greeting-wrap">
        <form class="greeting-form">
          <input type="text" placeholder="What is your name?" />
        </form>
        <div class="greeting-text-wrap">
          <span class="greeting-text-ampm"></span>
          <span class="greeting-text-name"></span>
        </div>
      </div>

      <div class="weather"></div>
    </div>

    <div class="todo-wrap">
      <form class="todo-form">
        <input type="text" placeholder="Write a today's task." />
      </form>
    </div>
  </body>
</html>
